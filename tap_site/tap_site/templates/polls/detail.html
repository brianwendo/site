{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wenyenchi{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <!-- CSS Styling -->
    <style>

 .navbar-default {
    background-color: #2ECC71;
}
.navbar-default .navbar-nav>li>a:focus, 
.navbar-default .navbar-nav>li>a:hover,
.navbar-default .navbar-nav .open .dropdown-menu>li>a:focus, 
.navbar-default .navbar-nav .open .dropdown-menu>li>a:hover  {
  background: white;
}

html,body {
  height: 100%;
  background-color: lightgrey;
  text-align: center;
  font-family: 'Roboto', sans-serif;
}

</style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home" aria-hidden="true">Home</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'polls:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Polls</a></li>
                <li>
                    <a href="{% url 'accounts:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<body>
<div class="container">
 <div class="panel panel-primary">
   <div class="panel-heading">
	<h1>{{ question.question_text }}</h1>
	</div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="panel-body">
<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
<div class="panel panel-heading">
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
</div>
	{% endfor %}
<div> <input type="submit" value="Vote" /> </div>
</form>
</div>
</div>
</div>
<div class="container">
{% include 'footer.html' %}
</div>
</body>
