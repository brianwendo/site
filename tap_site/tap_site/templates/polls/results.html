{% extends 'header.html' %}

{% block content %}
<div class="row">
<div class="col-md-8">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0" style="padding-bottom: 20px;padding-top: 20px;">{{ question.question_text }} - Poll Results</h6>
	<div class="media text-muted pt-3">
	    {% for choice in question.choice_set.all %}
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <li><strong>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</strong></li>
	  </p>
	   {% endfor %}
	   <small class="d-block text-right mt-3">
           <a href="{% url 'polls:detail' question.id %}">Take Poll</a>
      </small>
     </div>
   </div>
  </div>
 </div> 
{% endblock content %}
