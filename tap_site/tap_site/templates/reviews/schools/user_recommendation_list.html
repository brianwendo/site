{% extends 'schools/review_list.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="row">
 <div class=" col-md-8">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recommendations (Schools) for @{{ username }}</h6>
    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <a href="#">Recommendations</a>
        </div>
        <span class="d-block">{{ user.username }}</span>
      </div>
    </div>
{% else %}
<div class="media text-muted pt-3">
  <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="d-flex justify-content-between align-items-center w-100">
        <strong class="text-black">No Recommendations</strong>
          <a href="{% url 'schools:schools_list' %}">Review School</a>
       </div>
        <span class="d-block">Start reviewing to create a connection</span>
    </div>
</div>
  </div>
 </div>
</div>
{% endif %}


{% endblock %}
